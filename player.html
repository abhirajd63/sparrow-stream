<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - Sparrow Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.20.3/video-js.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #141414;
            color: #fff;
        }

        /* Navigation */
        .player-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
        }

        .player-logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: #e50914;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Player Container */
        .player-container {
            margin-top: 80px;
            padding: 20px 4%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 20px 0;
        }

        .video-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .video-meta {
            display: flex;
            gap: 20px;
            color: #b3b3b3;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .video-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .action-btn.primary {
            background: #e50914;
            color: #fff;
        }

        .action-btn.primary:hover {
            background: #f40612;
        }

        /* Controls Panel */
        .controls-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
        }

        .control-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-item {
            flex: 1;
            min-width: 200px;
        }

        .control-item label {
            display: block;
            margin-bottom: 8px;
            color: #b3b3b3;
            font-weight: 500;
        }

        .control-item select {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(229, 9, 20, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        .error-icon {
            font-size: 4rem;
            color: #e50914;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .player-container {
                padding: 10px;
                margin-top: 70px;
            }
            
            .video-title {
                font-size: 1.5rem;
            }
            
            .control-group {
                flex-direction: column;
            }
            
            .control-item {
                min-width: 100%;
            }
            
            .video-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="player-nav">
        <a href="/" class="player-logo">
            <i class="fas fa-play-circle"></i>
            SPARROW
        </a>
        <button onclick="goBack()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Library
        </button>
    </nav>

    <!-- Player Container -->
    <div class="player-container">
        <!-- Video Player -->
        <div class="video-wrapper">
            <video
                id="video-player"
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                poster=""
                data-setup='{}'
            >
                <p class="vjs-no-js">
                    Please enable JavaScript to watch this video.
                </p>
            </video>
        </div>

        <!-- Video Info -->
        <div class="video-info">
            <h1 id="video-title" class="video-title">Loading Video...</h1>
            <div class="video-meta">
                <span id="video-size"><i class="fas fa-hdd"></i> Loading...</span>
                <span id="video-date"><i class="far fa-calendar"></i> Loading...</span>
            </div>
            
            <!-- Loading State -->
            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Loading video...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="error-state" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>Error Loading Video</h3>
                <p id="error-message">Unable to load the video.</p>
                <button onclick="window.location.reload()" class="action-btn primary">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
            </div>

            <!-- Video Actions -->
            <div class="video-actions" style="display: none;" id="video-actions">
                <button id="download-btn" class="action-btn primary">
                    <i class="fas fa-download"></i>
                    Download
                </button>
                <button id="open-drive-btn" class="action-btn">
                    <i class="fab fa-google-drive"></i>
                    Open in Google Drive
                </button>
                <button id="share-btn" class="action-btn">
                    <i class="fas fa-share"></i>
                    Share
                </button>
            </div>
        </div>

        <!-- Controls Panel -->
        <div class="controls-panel" style="display: none;" id="controls-panel">
            <div class="control-section">
                <h3><i class="fas fa-sliders-h"></i> Playback Settings</h3>
                <div class="control-group">
                    <div class="control-item">
                        <label for="playback-speed">Playback Speed</label>
                        <select id="playback-speed">
                            <option value="0.5">0.5x (Slow)</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x (Normal)</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x (Fast)</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="quality-select">Quality</label>
                        <select id="quality-select">
                            <option value="auto">Auto (Recommended)</option>
                            <option value="1080">1080p</option>
                            <option value="720">720p</option>
                            <option value="480">480p</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <!-- Player Script -->
    <script>
        // Get video ID from URL
// Get video ID from URL
const urlParams = new URLSearchParams(window.location.search);
const videoId = urlParams.get('id');

// Global variables
let player = null;
let videoData = null;

// Initialize when page loads
document.addEventListener('DOMContentLoaded', async function() {
    console.log('=== PLAYER INITIALIZATION ===');
    console.log('Video ID from URL:', videoId);
    
    if (!videoId) {
        showError('No video specified. Please go back and select a video.');
        document.getElementById('error-state').style.display = 'block';
        return;
    }
    
    await loadVideo();
    setupEventListeners();
});

// Load video data
async function loadVideo() {
    try {
        console.log('Fetching video data...');
        document.getElementById('loading').style.display = 'block';
        
        const response = await fetch(`/api/video/${videoId}`);
        const data = await response.json();
        
        console.log('Video API Response:', {
            success: data.success,
            hasStreamUrl: !!data.streamUrl,
            streamUrlLength: data.streamUrl?.length,
            error: data.error
        });
        
        if (data.error || !data.success) {
            throw new Error(data.error || 'Failed to load video');
        }
        
        if (!data.streamUrl) {
            throw new Error('No stream URL received from server');
        }
        
        videoData = data;
        updateVideoInfo();
        initializeVideoPlayer();
        
        // Show controls
        document.getElementById('video-actions').style.display = 'flex';
        document.getElementById('controls-panel').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        
        console.log('Video data loaded successfully');
        
    } catch (error) {
        console.error('Error loading video:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-state').style.display = 'block';
        document.getElementById('error-message').textContent = error.message;
    }
}

// Update video information display
function updateVideoInfo() {
    if (!videoData) return;
    
    document.getElementById('video-title').textContent = videoData.title;
    document.getElementById('video-size').innerHTML = `<i class="fas fa-hdd"></i> ${videoData.size || 'Unknown size'}`;
    document.getElementById('video-date').innerHTML = `<i class="far fa-calendar"></i> ${videoData.created || 'Unknown date'}`;
}

// Initialize Video.js player
function initializeVideoPlayer() {
    try {
        console.log('Initializing video player with URL:', videoData.streamUrl.substring(0, 100) + '...');
        
        // Create player with proper configuration
        player = videojs('video-player', {
            controls: true,
            autoplay: false,
            preload: 'metadata',
            fluid: true,
            responsive: true,
            playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2],
            html5: {
                vhs: {
                    overrideNative: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            }
        });
        
        // Set the video source
        player.src({
            src: videoData.streamUrl,
            type: 'video/mp4'
        });
        
        // Event listeners for debugging
        player.on('loadstart', function() {
            console.log('Video: loadstart');
        });
        
        player.on('loadedmetadata', function() {
            console.log('Video: loadedmetadata');
            console.log('Video duration:', player.duration());
        });
        
        player.on('loadeddata', function() {
            console.log('Video: loadeddata');
        });
        
        player.on('canplay', function() {
            console.log('Video: canplay - ready to play');
        });
        
        player.on('playing', function() {
            console.log('Video: playing');
        });
        
        player.on('waiting', function() {
            console.log('Video: waiting - buffering');
        });
        
        player.on('error', function() {
            console.error('Video player error:', player.error());
            console.error('Error code:', player.error().code);
            console.error('Error message:', player.error().message);
            
            switch(player.error().code) {
                case 1:
                    showError('Video error: The download was aborted');
                    break;
                case 2:
                    showError('Video error: Network error');
                    break;
                case 3:
                    showError('Video error: Decoding error - video format may not be supported');
                    break;
                case 4:
                    showError('Video error: Video not supported or corrupted');
                    break;
                default:
                    showError('Video playback error. Try downloading the video instead.');
            }
        });
        
        // Try to play after a short delay
        setTimeout(() => {
            if (player && !player.paused()) {
                console.log('Attempting to play video...');
                const playPromise = player.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error('Play failed:', error);
                        showError('Auto-play was prevented. Please click the play button.');
                    });
                }
            }
        }, 1000);
        
    } catch (error) {
        console.error('Player initialization error:', error);
        showError('Could not initialize video player: ' + error.message);
    }
}

// Setup event listeners
function setupEventListeners() {
    // Playback speed
    document.getElementById('playback-speed').addEventListener('change', function(e) {
        if (player) {
            player.playbackRate(parseFloat(e.target.value));
        }
    });
    
    // Download button
    document.getElementById('download-btn').addEventListener('click', function() {
        if (videoData && videoData.downloadUrl) {
            window.open(videoData.downloadUrl, '_blank');
        } else {
            showError('Download URL not available');
        }
    });
    
    // Open in Google Drive
    document.getElementById('open-drive-btn').addEventListener('click', function() {
        if (videoData && videoData.directLink) {
            window.open(videoData.directLink, '_blank');
        } else {
            const driveUrl = `https://drive.google.com/file/d/${videoId}/view`;
            window.open(driveUrl, '_blank');
        }
    });
    
    // Share button
    document.getElementById('share-btn').addEventListener('click', function() {
        const currentUrl = window.location.origin + window.location.pathname + `?id=${videoId}`;
        if (navigator.share) {
            navigator.share({
                title: videoData.title,
                url: currentUrl
            });
        } else {
            navigator.clipboard.writeText(currentUrl).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                prompt('Copy this link to share:', currentUrl);
            });
        }
    });
}

// Helper functions
function goBack() {
    window.location.href = '/';
}

function showError(message) {
    console.error('Error:', message);
    const errorState = document.getElementById('error-state');
    if (errorState) {
        errorState.style.display = 'block';
        document.getElementById('error-message').textContent = message;
        document.getElementById('loading').style.display = 'none';
    } else {
        alert('Error: ' + message);
    }
}

// Add a test button for debugging
document.addEventListener('DOMContentLoaded', function() {
    // Add debug button
    const debugBtn = document.createElement('button');
    debugBtn.textContent = 'Debug Info';
    debugBtn.style.cssText = 'position: fixed; bottom: 10px; right: 10px; padding: 5px 10px; background: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; z-index: 1000;';
    debugBtn.onclick = function() {
        console.log('=== DEBUG INFO ===');
        console.log('Video ID:', videoId);
        console.log('Video Data:', videoData);
        console.log('Player:', player);
        console.log('Player Error:', player?.error());
        console.log('Stream URL:', videoData?.streamUrl?.substring(0, 200));
        
        // Test direct access
        if (videoData?.streamUrl) {
            fetch(videoData.streamUrl, { method: 'HEAD' })
                .then(res => console.log('Direct access status:', res.status))
                .catch(err => console.error('Direct access failed:', err));
        }
    };
    document.body.appendChild(debugBtn);
});
    </script>
</body>
</html>
