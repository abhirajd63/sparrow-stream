<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - Sparrow Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.20.3/video-js.css">
    <style>
        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        /* ==================== NAVIGATION ==================== */
        .player-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            transition: background-color 0.3s ease;
        }

        .player-nav.scrolled {
            background: #141414;
        }

        .player-logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: #e50914;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-logo i {
            font-size: 1.6rem;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        /* ==================== MAIN PLAYER CONTAINER ==================== */
        .player-container {
            padding: 100px 4% 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Video Wrapper */
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-wrapper::before {
            content: '';
            display: block;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Video.js Custom Styling */
        .vjs-big-play-centered .vjs-big-play-button {
            background: rgba(229, 9, 20, 0.8);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            line-height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }

        .vjs-big-play-centered .vjs-big-play-button:hover {
            background: rgba(229, 9, 20, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 10px;
        }

        .vjs-slider {
            background: rgba(255,255,255,0.2);
        }

        .vjs-play-progress {
            background: #e50914;
        }

        /* ==================== VIDEO INFO ==================== */
        .video-info {
            padding: 0 10px;
        }

        .video-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            color: #fff;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            color: #b3b3b3;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item i {
            color: #e50914;
        }

        /* ==================== ACTION BUTTONS ==================== */
        .video-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            min-width: 140px;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: #e50914;
            color: #fff;
        }

        .action-btn.primary:hover {
            background: #f40612;
        }

        .action-btn.success {
            background: #2ecc71;
            color: #fff;
        }

        .action-btn.success:hover {
            background: #27ae60;
        }

        /* ==================== CONTROLS PANEL ==================== */
        .controls-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            color: #e50914;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-item {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .control-item label {
            display: block;
            margin-bottom: 12px;
            color: #b3b3b3;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-item label i {
            color: #e50914;
            width: 20px;
        }

        .control-item select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .control-item select:focus {
            outline: none;
            border-color: #e50914;
        }

        /* ==================== LOADING STATE ==================== */
        .loading-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin-top: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state p {
            color: #b3b3b3;
            font-size: 16px;
        }

        /* ==================== ERROR STATE ==================== */
        .error-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(229, 9, 20, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(229, 9, 20, 0.3);
        }

        .error-icon {
            font-size: 3.5rem;
            color: #e50914;
            margin-bottom: 20px;
        }

        .error-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .error-state p {
            color: #b3b3b3;
            font-size: 15px;
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        /* ==================== VIDEO DETAILS ==================== */
        .video-details {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .details-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .details-title i {
            color: #e50914;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
        }

        .detail-label {
            font-size: 12px;
            color: #b3b3b3;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
            word-break: break-all;
        }

        /* ==================== DEBUG PANEL ==================== */
        .debug-panel {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border: 1px dashed rgba(255,255,255,0.1);
            display: none; /* Hidden by default, enable with JS */
        }

        .debug-title {
            font-size: 1rem;
            color: #b3b3b3;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .debug-title i {
            transition: transform 0.3s;
        }

        .debug-content {
            display: none;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #2ecc71;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* ==================== RESPONSIVE DESIGN ==================== */
        @media (max-width: 1024px) {
            .player-container {
                padding: 90px 3% 30px;
            }
            
            .video-title {
                font-size: 1.8rem;
            }
            
            .control-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .player-nav {
                padding: 12px 3%;
            }
            
            .player-container {
                padding: 80px 3% 20px;
            }
            
            .video-title {
                font-size: 1.5rem;
            }
            
            .video-meta {
                font-size: 13px;
                gap: 15px;
            }
            
            .video-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                min-width: auto;
            }
            
            .controls-panel {
                padding: 20px;
            }
            
            .control-item {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .player-logo {
                font-size: 1.5rem;
            }
            
            .back-btn {
                padding: 6px 15px;
                font-size: 13px;
            }
            
            .video-title {
                font-size: 1.3rem;
            }
            
            .panel-title {
                font-size: 1.1rem;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ==================== UTILITY CLASSES ==================== */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==================== TOAST NOTIFICATION ==================== */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: #2c3e50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 14px;
            max-width: 350px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e50914;
        }

        .toast.warning {
            background: #f39c12;
        }

        /* ==================== SCROLLBAR STYLING ==================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="player-nav" id="player-nav">
        <a href="/" class="player-logo">
            <i class="fas fa-play-circle"></i>
            SPARROW
        </a>
        <div class="nav-actions">
            <button onclick="goBack()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Library
            </button>
        </div>
    </nav>

    <!-- Player Container -->
    <div class="player-container">
        <!-- Video Player -->
        <div class="video-wrapper">
            <video
                id="video-player"
                class="video-js vjs-big-play-centered vjs-fluid"
                controls
                preload="auto"
                poster=""
                data-setup='{"playbackRates": [0.5, 0.75, 1, 1.25, 1.5, 2]}'
            >
                <p class="vjs-no-js">
                    Please enable JavaScript to watch this video.
                </p>
            </video>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading-state">
            <div class="spinner"></div>
            <p>Loading video...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-state hidden">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3>Error Loading Video</h3>
            <p id="error-message">Unable to load the video. Please try again.</p>
            <div class="video-actions">
                <button onclick="window.location.reload()" class="action-btn primary">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
                <button onclick="goBack()" class="action-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Library
                </button>
            </div>
        </div>

        <!-- Video Info & Actions (Shown after loading) -->
        <div id="video-content" class="hidden fade-in">
            <!-- Video Info -->
            <div class="video-info">
                <h1 id="video-title" class="video-title">Loading...</h1>
                <div class="video-meta">
                    <span class="meta-item" id="video-size">
                        <i class="fas fa-hdd"></i>
                        <span>Loading...</span>
                    </span>
                    <span class="meta-item" id="video-date">
                        <i class="far fa-calendar"></i>
                        <span>Loading...</span>
                    </span>
                    <span class="meta-item" id="video-duration">
                        <i class="far fa-clock"></i>
                        <span>Loading...</span>
                    </span>
                    <span class="meta-item" id="video-format">
                        <i class="fas fa-file-video"></i>
                        <span>Loading...</span>
                    </span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="video-actions">
                <button id="download-btn" class="action-btn primary">
                    <i class="fas fa-download"></i>
                    Download Video
                </button>
                <button id="open-drive-btn" class="action-btn">
                    <i class="fab fa-google-drive"></i>
                    Open in Google Drive
                </button>
                <button id="share-btn" class="action-btn">
                    <i class="fas fa-share"></i>
                    Share
                </button>
                <button id="debug-toggle" class="action-btn">
                    <i class="fas fa-bug"></i>
                    Debug Info
                </button>
            </div>

            <!-- Controls Panel -->
            <div class="controls-panel">
                <h3 class="panel-title">
                    <i class="fas fa-sliders-h"></i>
                    Playback Settings
                </h3>
                <div class="control-group">
                    <div class="control-item">
                        <label for="playback-speed">
                            <i class="fas fa-tachometer-alt"></i>
                            Playback Speed
                        </label>
                        <select id="playback-speed">
                            <option value="0.5">0.5x (Slow)</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x (Normal)</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x (Fast)</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="quality-select">
                            <i class="fas fa-tv"></i>
                            Quality Settings
                        </label>
                        <select id="quality-select">
                            <option value="auto">Auto (Recommended)</option>
                            <option value="1080">1080p (HD)</option>
                            <option value="720">720p</option>
                            <option value="480">480p</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="subtitle-select">
                            <i class="fas fa-closed-captioning"></i>
                            Subtitles
                        </label>
                        <select id="subtitle-select">
                            <option value="none">No subtitles</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Video Details -->
            <div class="video-details">
                <h3 class="details-title">
                    <i class="fas fa-info-circle"></i>
                    Video Information
                </h3>
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Video ID</div>
                        <div class="detail-value" id="detail-id">Loading...</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">MIME Type</div>
                        <div class="detail-value" id="detail-mime">Loading...</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">File Size</div>
                        <div class="detail-value" id="detail-size">Loading...</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Created Date</div>
                        <div class="detail-value" id="detail-created">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Debug Panel -->
            <div class="debug-panel" id="debug-panel">
                <div class="debug-title" onclick="toggleDebug()">
                    <i class="fas fa-chevron-right"></i>
                    Debug Information
                </div>
                <div class="debug-content" id="debug-content">
                    <!-- Debug info will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="message-toast" class="toast"></div>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <!-- Player Script -->
    <script>
        // ==================== INITIALIZATION ====================
        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        
        // Global variables
        let player = null;
        let videoData = null;
        
        // Debug state
        let debugEnabled = false;
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('=== SPARROW STREAM PLAYER ===');
            console.log('Video ID:', videoId);
            console.log('Full URL:', window.location.href);
            
            if (!videoId) {
                showError('No video specified. Please go back and select a video.');
                return;
            }
            
            // Setup event listeners first
            setupEventListeners();
            
            // Then load the video
            await loadVideo();
        });
        
        // ==================== VIDEO LOADING ====================
        async function loadVideo() {
            try {
                console.log('Fetching video data from API...');
                
                // Show loading state
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('error-state').classList.add('hidden');
                
                // Fetch video data from our server
                const response = await fetch(`/api/video/${videoId}`);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (!data.success || data.error) {
                    throw new Error(data.error || 'Failed to load video from server');
                }
                
                if (!data.streamUrl && !data.proxyStreamUrl) {
                    throw new Error('No streaming URL available');
                }
                
                videoData = data;
                
                // Update UI with video info
                updateVideoInfo();
                
                // Initialize the video player
                initializeVideoPlayer();
                
                // Hide loading, show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('video-content').classList.remove('hidden');
                
                console.log('✅ Video loaded successfully');
                showToast('Video loaded successfully', 'success');
                
            } catch (error) {
                console.error('❌ Error loading video:', error);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
                document.getElementById('error-message').textContent = error.message;
                
                showToast('Error loading video: ' + error.message, 'error');
            }
        }
        
        // ==================== VIDEO PLAYER INITIALIZATION ====================
        function initializeVideoPlayer() {
            try {
                console.log('Initializing video player...');
                
                // Choose the best stream URL (prefer proxy for CORS)
                const streamUrl = videoData.proxyStreamUrl || videoData.streamUrl;
                console.log('Using stream URL:', streamUrl);
                
                // Create video player instance
                player = videojs('video-player', {
                    controls: true,
                    autoplay: false,
                    preload: 'metadata',
                    fluid: true,
                    responsive: true,
                    playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2],
                    html5: {
                        vhs: {
                            overrideNative: true
                        },
                        nativeAudioTracks: false,
                        nativeVideoTracks: false
                    },
                    sources: [{
                        src: streamUrl,
                        type: videoData.mimeType || 'video/mp4'
                    }]
                });
                
                // Player event listeners for debugging
                setupPlayerEvents();
                
                console.log('✅ Video player initialized');
                
            } catch (error) {
                console.error('❌ Player initialization error:', error);
                showError('Could not initialize video player: ' + error.message);
            }
        }
        
        // ==================== PLAYER EVENT HANDLERS ====================
        function setupPlayerEvents() {
            if (!player) return;
            
            player.on('loadstart', function() {
                console.log('Player: loadstart');
                updateDebugInfo('loadstart');
            });
            
            player.on('loadedmetadata', function() {
                console.log('Player: loadedmetadata');
                console.log('Duration:', player.duration());
                updateDebugInfo('loadedmetadata');
            });
            
            player.on('loadeddata', function() {
                console.log('Player: loadeddata');
                updateDebugInfo('loadeddata');
            });
            
            player.on('canplay', function() {
                console.log('Player: canplay');
                updateDebugInfo('canplay');
                showToast('Video ready to play', 'success');
            });
            
            player.on('canplaythrough', function() {
                console.log('Player: canplaythrough');
                updateDebugInfo('canplaythrough');
            });
            
            player.on('playing', function() {
                console.log('Player: playing');
                updateDebugInfo('playing');
            });
            
            player.on('pause', function() {
                console.log('Player: paused');
                updateDebugInfo('paused');
            });
            
            player.on('waiting', function() {
                console.log('Player: waiting (buffering)');
                updateDebugInfo('waiting');
            });
            
            player.on('error', function() {
                const error = player.error();
                console.error('Player error:', error);
                
                let errorMessage = 'Video playback error';
                if (error) {
                    switch(error.code) {
                        case 1:
                            errorMessage = 'Video loading aborted';
                            break;
                        case 2:
                            errorMessage = 'Network error - check connection';
                            break;
                        case 3:
                            errorMessage = 'Video decoding error - format may not be supported';
                            break;
                        case 4:
                            errorMessage = 'Video not supported or corrupted';
                            break;
                    }
                }
                
                showError(errorMessage);
                updateDebugInfo('error', errorMessage);
            });
            
            player.on('ended', function() {
                console.log('Player: video ended');
                updateDebugInfo('ended');
                showToast('Video ended', 'success');
            });
        }
        
        // ==================== UI UPDATES ====================
        function updateVideoInfo() {
            if (!videoData) return;
            
            // Update main video info
            document.getElementById('video-title').textContent = videoData.title;
            document.getElementById('video-size').querySelector('span').textContent = videoData.size;
            document.getElementById('video-date').querySelector('span').textContent = videoData.created;
            document.getElementById('video-duration').querySelector('span').textContent = videoData.duration || 'Unknown';
            document.getElementById('video-format').querySelector('span').textContent = videoData.mimeType?.split('/')[1]?.toUpperCase() || 'Unknown';
            
            // Update details panel
            document.getElementById('detail-id').textContent = videoData.id || 'Unknown';
            document.getElementById('detail-mime').textContent = videoData.mimeType || 'Unknown';
            document.getElementById('detail-size').textContent = videoData.size || 'Unknown';
            document.getElementById('detail-created').textContent = videoData.created || 'Unknown';
        }
        
        function updateDebugInfo(event, extra = '') {
            if (!debugEnabled) return;
            
            const debugContent = document.getElementById('debug-content');
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${event} ${extra ? '- ' + extra : ''}`;
            
            debugContent.textContent = line + '\n' + debugContent.textContent;
            
            // Keep only last 20 lines
            const lines = debugContent.textContent.split('\n').slice(0, 20);
            debugContent.textContent = lines.join('\n');
        }
        
        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            // Nav scroll effect
            window.addEventListener('scroll', handleNavScroll);
            
            // Playback speed
            document.getElementById('playback-speed').addEventListener('change', function(e) {
                if (player) {
                    player.playbackRate(parseFloat(e.target.value));
                    showToast(`Playback speed: ${e.target.value}x`, 'success');
                }
            });
            
            // Quality selector (placeholder - actual implementation would need multiple sources)
            document.getElementById('quality-select').addEventListener('change', function(e) {
                showToast(`Quality set to: ${e.target.value}`, 'success');
            });
            
            // Download button
            document.getElementById('download-btn').addEventListener('click', function() {
                if (videoData && videoData.downloadUrl) {
                    window.open(videoData.downloadUrl, '_blank');
                    showToast('Opening download link...', 'success');
                } else {
                    showToast('Download URL not available', 'error');
                }
            });
            
            // Open in Google Drive
            document.getElementById('open-drive-btn').addEventListener('click', function() {
                if (videoData && videoData.directLink) {
                    window.open(videoData.directLink, '_blank');
                    showToast('Opening in Google Drive...', 'success');
                } else {
                    const driveUrl = `https://drive.google.com/file/d/${videoId}/view`;
                    window.open(driveUrl, '_blank');
                    showToast('Opening in Google Drive...', 'success');
                }
            });
            
            // Share button
            document.getElementById('share-btn').addEventListener('click', function() {
                const currentUrl = window.location.origin + window.location.pathname + `?id=${videoId}`;
                const shareData = {
                    title: videoData?.title || 'Sparrow Stream Video',
                    text: `Watch "${videoData?.title || 'this video'}" on Sparrow Stream`,
                    url: currentUrl
                };
                
                if (navigator.share && navigator.canShare(shareData)) {
                    navigator.share(shareData)
                        .then(() => showToast('Shared successfully', 'success'))
                        .catch(err => console.log('Share cancelled:', err));
                } else {
                    navigator.clipboard.writeText(currentUrl)
                        .then(() => showToast('Link copied to clipboard!', 'success'))
                        .catch(() => {
                            // Fallback for older browsers
                            prompt('Copy this link to share:', currentUrl);
                            showToast('Share link displayed', 'success');
                        });
                }
            });
            
            // Debug toggle
            document.getElementById('debug-toggle').addEventListener('click', toggleDebug);
        }
        
        // ==================== HELPER FUNCTIONS ====================
        function handleNavScroll() {
            const nav = document.getElementById('player-nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        }
        
        function goBack() {
            window.location.href = '/';
        }
        
        function toggleDebug() {
            debugEnabled = !debugEnabled;
            const panel = document.getElementById('debug-panel');
            const content = document.getElementById('debug-content');
            const icon = document.querySelector('.debug-title i');
            
            if (debugEnabled) {
                panel.style.display = 'block';
                content.style.display = 'block';
                icon.style.transform = 'rotate(90deg)';
                showToast('Debug mode enabled', 'success');
                
                // Initial debug info
                updateDebugInfo('system', `Video ID: ${videoId}`);
                if (videoData) {
                    updateDebugInfo('system', `Title: ${videoData.title}`);
                    updateDebugInfo('system', `Stream URL: ${videoData.streamUrl?.substring(0, 100)}...`);
                }
            } else {
                content.style.display = 'none';
                icon.style.transform = 'rotate(0deg)';
                showToast('Debug mode disabled', 'success');
            }
        }
        
        function showError(message) {
            console.error('Error:', message);
            const errorState = document.getElementById('error-state');
            if (errorState) {
                errorState.classList.remove('hidden');
                document.getElementById('error-message').textContent = message;
            }
            showToast(message, 'error');
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('message-toast');
            if (!toast) return;
            
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }
        
        // ==================== PAGE VISIBILITY ====================
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && player && !player.paused()) {
                console.log('Page hidden, pausing video');
                player.pause();
            }
        });
        
        // Prevent page caching issues
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log('Page restored from cache, reloading');
                window.location.reload();
            }
        });
    </script>
